<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>
<title>Insert title here</title>
</head>
<body>
	<h1>PIZZA CREATE:</h1>
	<form
		th:object="${pizza}"
		method="POST"
		class="form-control"
		>
		<label for="nome">Nome</label>
		<input class="form-control" type="text" id="nome" th:field="*{nome}">
		<br>
		<div th:replace="frags :: errorDiv('nome')" />
		
		<label for="descrizione">descrizione</label>
		<input class="form-control"  type="text" id="descrizione" th:field="*{descrizione}">
		<br>	
		<div th:replace="frags :: errorDiv('descrizione')" />
		
		<label for="prezzo">Prezzo</label>
		<input class="form-control" type="text" id="prezzo" th:field="*{prezzo}">
		<br>		
		<div th:replace="frags :: errorDiv('prezzo')" />
		
		<label for="foto">foto</label>
		<input  class="form-control" type="text" id="foto" th:field="*{foto}">
		<br>	
		<div th:replace="frags :: errorDiv('foto')" />
		
		
		<input type="submit" value="STORE">
	</form>
	

</body>
</html>
